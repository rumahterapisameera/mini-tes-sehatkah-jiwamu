<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Tes Sehatkah Jiwamu?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #2b7a78;
    }
    p {
      text-align: center;
    }
    .question {
      margin: 15px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      background-color: #2b7a78;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #2b7a78;
      border-radius: 8px;
      background: #e0f7fa;
      text-align: center;
      font-size: 1.1em;
    }
    .whatsapp-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: white;
      background: #25D366;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Mini Tes "Sehatkah Jiwamu?"</h1>
  <p>Isi nilai 1–5 sesuai dengan seberapa sering kamu merasakannya (1 = Tidak Pernah, 5 = Sangat Sering)</p>

  <form id="miniTesForm">
    <div id="questions"></div>
    <button type="button" onclick="hitungSkor()">Lihat Hasil</button>
  </form>

  <div class="result" id="result" style="display: none;"></div>

  <a class="whatsapp-link" href="https://wa.me/628992666096" target="_blank">Konsultasi Gratis via WhatsApp</a>

  <footer>
    Rumah Terapi Sameera • Berani Menuju Pulih
  </footer>

  <script>
    const questions = [
      "Saya sering merasa sedih atau kosong tanpa sebab yang jelas.",
      "Saya merasa tidak cukup baik, meskipun sudah berusaha keras.",
      "Saya sering menyalahkan diri sendiri atas kesalahan kecil.",
      "Saya mudah merasa cemas atau takut ditolak.",
      "Saya sering merasa kesepian, bahkan di tengah keramaian.",
      "Saya merasa sulit mempercayai orang lain sepenuhnya.",
      "Saya merasa tidak pantas dicintai.",
      "Saya merasa sulit mengekspresikan emosi dengan jujur.",
      "Saya merasa malu akan diri saya sendiri.",
      "Saya takut mengecewakan orang lain, bahkan mengorbankan diri sendiri.",
      "Saya merasa stuck atau kehilangan arah hidup.",
      "Saya punya pola hubungan yang berulang dan menyakitkan.",
      "Saya merasa tidak nyaman menjadi diri sendiri.",
      "Saya menahan marah atau sedih karena takut ditinggalkan.",
      "Saya sulit memaafkan diri sendiri atau orang lain di masa lalu."
    ];

    const questionContainer = document.getElementById("questions");
    questions.forEach((q, i) => {
      questionContainer.innerHTML += `
        <div class="question">
          <label>${i + 1}. ${q}</label>
          <input type="number" id="q${i + 1}" min="1" max="5" required>
        </div>
      `;
    });

    function hitungSkor() {
      let total = 0;
      for (let i = 1; i <= 15; i++) {
        let val = parseInt(document.getElementById("q" + i).value);
        if (isNaN(val) || val < 1 || val > 5) {
          alert("Isi semua nilai dengan angka 1-5!");
          return;
        }
        total += val;
      }

      let hasil = "";
      if (total >= 15 && total <= 29) {
        hasil = "Kamu cenderung stabil secara emosional. Mungkin hanya mengalami stres ringan yang masih wajar. Tetap perhatikan sinyal dari tubuh dan pikiranmu.";
      } else if (total >= 30 && total <= 49) {
        hasil = "Ada kemungkinan kamu menyimpan luka batin yang belum sembuh. Mungkin kamu sering merasa 'baik-baik saja' di luar, tapi di dalam menyimpan perasaan yang belum sempat diproses.";
      } else if (total >= 50) {
        hasil = "Hasil ini menunjukkan luka batin cukup dalam yang mempengaruhi hidup, hubungan, dan jati dirimu saat ini. Sangat disarankan untuk mendapatkan bantuan profesional agar kamu bisa pulih dan berkembang secara utuh.";
      }

      document.getElementById("result").innerHTML = `<strong>Total Skor: ${total}</strong><br/>${hasil}`;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
